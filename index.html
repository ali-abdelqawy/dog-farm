<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Farm</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="pageHeader">
        <h1>Dog Farm</h1>
        <h2>Number of Dogs: <span id="numOfDogs">0</span></h2>

      </div>
      <div id="dogFarm"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
